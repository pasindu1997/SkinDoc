<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>

    </ion-buttons>
    <ion-title>Rate Clinic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <div text-right><br>

            <ion-button fill="clear" color= "primary" routerLink="/clinic-rate/feedback">Click here to write feedback</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[1].title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[1].imageUrl"></ion-img>
          <div text-right><br>
            <ion-button fill="clear" color= "primary" routerLink="/clinic-rate/feedback" >Click here to write feedback</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[2].title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[2].imageUrl"></ion-img>
          <div text-right><br>
            <ion-button fill="clear" color= "primary" routerLink="/clinic-rate/feedback" >Click here to write feedback</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>feedback</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="/clinic-rate"></ion-back-button>
    </ion-button>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-title>Write Your Feed Back</ion-title>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">FeedBack</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
              *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
      </ion-row>

    </ion-grid>
  </form>


</ion-content>

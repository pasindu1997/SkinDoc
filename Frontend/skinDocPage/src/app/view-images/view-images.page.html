<ion-header>
  <ion-toolbar>
    <ion-title>All Predicted Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button expand="full" color="secondary" (click)="buttonReload()"><ion-icon name="refresh"></ion-icon>Load Pictures</ion-button>

    
    <ion-list>
  <!--      <ion-col col-6 *ngFor="let photo of photos; let id = index">-->
      <ion-item *ngFor="let photo of images;  let id = index">
        <ion-thumbnail style="width: 150px; height: 150px" class="block" slot="start">
        
          <img src="http://192.168.1.101:3000/{{photo.image}}"/>
        </ion-thumbnail>
        <ion-list>
          <ion-item>
            Prediction: {{photo.prediction}}
          </ion-item>

          <ion-item>
            Risk Level: <br> {{photo.riskMessage}}
          </ion-item>
          <ion-item>
            <ion-icon name="trash" class="deleteIcon" (click)="imageDelete(id)"></ion-icon>
          </ion-item>
          

        </ion-list>
        
      </ion-item>
      
    </ion-list>




</ion-content>
